        <h1>Testes usando Forms</h1>
        <hr>
        <form method="get">
            <p>checkbox</p>
            <label>Op 1</label><input type="checkbox" name="opcao[]" value="op1"> <br>
            <label>Op 3</label><input type="checkbox" name="opcao[]" value="op2"> <br>
            <label>Op 3</label><input type="checkbox" name="opcao[]" value="op3"> <br>
            <p>Radio</p>
            <p>Escolha:</p>
            <label>Sim</label><input type="radio" name="escolha" value="true">
            <label>Não</label><input type="radio" name="escolha" value="false">
            <br>
            <label for="selecao">Selecione:</label>
            <select name="seleção" id="selecao">
                <option value="calabresa">Calabresa</option>
                <option selected value="mandioca">mandioca</option>
                <option value="linguica">linguiça</option>
            </select>
            <br>
            <button type="submit">ENVIAR</button>
        </form>
        <form action="" method="get">
            <p>Formulario de cadastro</p>
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="name">Nome: </label><input type="text" id="name" name="name">
                <br>
                <label for="cpf">CPF: </label><input type="text" id="cpf" name="cpf">
                <br>
                <label for="date">Data de Nascimento</label><input type="date" id="date" name="date">
                <br>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <label for="contact">Telefone: </label><input type="text" id="contact" name="contact">
                <br>
                <label for="email">Email: </label> <input type="text" id="email" name="email">
            </fieldset>
            <button type="submit">ENVIAR</button>
        </form>
